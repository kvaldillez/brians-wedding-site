<h1>Contact Us</h1>
<p>
    If you have any questons regarding the event, please fill out the form below and we'll get back to you shortly. Thanks!
</p>

<form id="contact_form" #f="ngForm">
    <ul id="warning">
        <li *ngIf="!name.valid && name.touched"><span id="name_validation" class="error">Please enter a valid name.</span></li>
        <li *ngIf="!email.valid && email.touched"><span id="email_validation" class="error">Please enter a valid email.</span></li>
        <li *ngIf="!message.valid && message.touched"><span id="message_validation" class="error">Please enter a valid message.</span></li>
    </ul>
    <div class="row">
        <div class="form-group col-md-6">
            <h3><label for="name">Name</label></h3>
            <input id="name" type="text" name="name" value="" ngModel required #name="ngModel">
        </div>
        <div class="form-group col-md-6">
            <h3><label for="email">Email</label></h3>
            <input id="email" type="email" name="email" value="" ngModel required email #email="ngModel">
        </div>
    </div>
    <div class="clear"></div>
    <h3><label for="message">Message</label></h3>
    <textarea id="message" name="message" ngModel required #message="ngModel"></textarea>
    <input class="submit fr" type="submit" value="Send" [disabled]="!f.valid">
</form>
